<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Node OAuth2 Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <a id="login">Login with GitHub</a>
    <script>
        // fill in your cliend_id
        const client_id = '5ed61be4b9030a544f7b';

        const authorize_uri = 'https://github.com/login/oauth/authorize';
        const redirect_uri = 'http://127.0.0.1:5000/oauth/github/callback';

        const link = document.getElementById('login');
        link.href = `${authorize_uri}?client_id=${client_id}&redirect_uri=${redirect_uri}`;
    </script>
</body>
</html>
